<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaHQ</title>

    <link rel="stylesheet" href="cool.css">
</head>

<body>
    <div id="spellcasting" class="box">
        <h1>Semantisk HTML</h1>
        <p>Semantisk HTML er en måte å kode et HTML-dokument på slik at strukturen på nettsiden blir tydeligere, både for søkemotorer og andre utviklere.</p>
        <form>
            <input type="checkbox" id="tomato" name="idk" value="Tomato" onchange="colorchange()">
            <label for="tomato">Tomato</label><br>
            <input type="checkbox" id="juice" name="idk" value="Juice" onchange="colorchange()">
            <label for="juice" class="juice">Juice</label><br>
            <input type="checkbox" id="eDrink" name="idk" value="eDrink" onchange="colorchange()">
            <label for="eDrink">Energy Drink</label><br>
        </form>

    </div>
    <script src="notscriptsbutspells.js"></script>
</body>

</html>
